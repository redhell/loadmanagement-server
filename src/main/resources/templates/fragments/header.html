<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="header">
    <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
            data-target="#navbar" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" th:href="@{/}">Loadmanagement Server</a>
    <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item" th:classappend="${seite == 'index' ? 'active' : ''}">
                <a class="nav-link" th:href="@{/}">&Uuml;bersicht</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:classappend="${seite == 'anschlusse' ? 'active' : ''}" th:href="@{/anschlusse}">Anschl&uuml;sse</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:classappend="${seite == 'chargeboxes' ? 'active' : ''}"
                   th:href="@{/chargeboxes}">Ladeboxen</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:classappend="${seite == 'consumers' ? 'active' : ''}" th:href="@{/consumers}">Verbraucher</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:classappend="${seite == 'settings' ? 'active' : ''}" th:href="@{/settings}">Einstellungen</a>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>
