<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" rel="stylesheet">
    <title>Lastmangenemnt Server</title>
</head>
<body>
<nav th:replace="fragments/header.html :: header"></nav>
<div class="container">
    <div class="row-cols-1 pt-2">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/}">&Uuml;bersicht</a></li>
                <li aria-current="page" class="breadcrumb-item active">Anschl&uuml;sse</li>
            </ol>
        </nav>
    </div>
    <div class="row">
        <h1>&Uuml;bersicht aller Anschl&uuml;sse</h1>
    </div>
    <div class="row p-1">
        <a class="btn btn-primary" th:href="@{/anschlusse/new}">Neuer Anschluss</a>
    </div>
    <div class="row">
        <table class="table table-bordered table-hover">
            <thead class="thead-light">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Aktuelle Last</th>
                <th scope="col">Details</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="anschluss : ${anschlusse}">
                <tr>
                    <th scope="row" th:text="${anschluss.getId()}"></th>
                    <td th:text="${anschluss.getName()}"></td>
                    <td th:text="${anschluss.getCurrentLoad()}+ 'A'"></td>
                    <td><a th:href="@{/anschluss/{id}(id=${anschluss.getId()})}">Anzeigen</a></td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
    <footer th:replace="fragments/footer.html :: footer"></footer>
</div>
</body>
</html>
