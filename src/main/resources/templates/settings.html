<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" rel="stylesheet">
    <title>Lastmangenemnt Server</title>
</head>
<body>
<nav th:replace="fragments/header.html :: header"></nav>
<div class="container">
    <div class="row-cols-1 pt-2">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/}">&Uuml;bersicht</a></li>
                <li class="breadcrumb-item"><a th:href="@{/settings}">Einstellungen</a></li>
            </ol>
        </nav>
    </div>
    <div class="row">
        <div class="col"><h1>Einstellungen</h1></div>
    </div>
    <form method="post" th:action="@{/settings/update}">
        <div class="form-group row p-1">
            <div class="col-2"><input class="btn btn-primary" th:type="submit"></div>
            <div class="col-2"><input class="btn btn-danger" th:type="reset"></div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label" for="balanceRate">Scheduling Intervall in Sekunden</label>
            <div class="col-sm-3">
                <input class="form-control" id="balanceRate" name="balanceRate" th:value="${balanceRate}"
                       type="number"/>
            </div>
        </div>
    </form>
</div>


<footer th:replace="fragments/footer.html :: footer"></footer>
</body>
</html>
